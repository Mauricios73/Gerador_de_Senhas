<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make your pass harder</title>

  <link rel="stylesheet" type="text/css" href="src/assets/css/style.css">
</head>
<body>
  
  <div class="container">
    <h1>Crie a sua simples senha forte</h1>
    <div class="password__content">
      <div class="password__content--flex">
        <input id="input" type="text" class="password__content--input" maxlength="20">
        <button id="button" onclick="generatePass()" class="password__content--button">GO</button>
      </div>
      <div class="password__content--checkbox">
        <input type="checkbox" id="letterToNumber" name="" value="">
        <label for="letterToNumber"><span class="never-select">Converte algumas letras em numeros</span></label>
      </div>
      <div class="password__content--checkbox">
        <input type="checkbox" id="enableUpperCase" name="" value="">
        <label for="enableUpperCase"><span class="never-select">Habilita letras maiusculas</span></label>
      </div>
      <div class="password__content--result">
        <span id="result"></span>
        <button id="copyButton" onclick="copyResult()">COPY</button>
      </div>
      <div id="copied" class="password__content--copied">
        copiado
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="title">
      Made with ♥ by Mauricio
    </div>
    <div class="sub">
     <a href="https://www.instagram.com/omauricio13/" target=”_blank”>instagram: omauricio13</a>
     <span>|</span>
     <a href="https://www.linkedin.com/in/mauricio-portela/" target=”_blank”> linkedin: Mauricio</a>
    </div>
  </div>

  <script type="text/javascript" src="javascript.js"></script> 
</body>
</html>
